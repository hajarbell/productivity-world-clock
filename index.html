<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My clock</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="bg-wrapper">
      <header>
        <div class="drop-down-btns">
          <div class="bar-display-btns">
            <button class="to-do-list">+</button>
            <button class="calendar-display">ðŸ“§</button>
          </div>
          <div class="wlcm-msg">Hey there!</div>
        </div>
        <div class="theme-switcher">
          <button class="light">light</button>
          <button class="dark">dark</button>
        </div>
      </header>
      <div class="container">
        <main>
          <div class="to-do-list-popup"></div>
          <div class="first-clock-displayed">
            <div class="behind-wrap">
              <div class="clock-info">
                <div class="displayed-info">
                  <div class="bg-img-one"></div>
                  <div class="time-city-details">
                    <div id="current-date">tue Nov 19</div>
                    <h1 id="current-time"></h1>
                    <h3 id="current-city">Amsterdam</h3>
                    <div id="time-difference">-8 hours</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="change-city-drop-down">
              <div class="cities-input">
                <select name="cities" id="cities-dropdown">
                  <option value="">Select a city</option>
                  <option value="Europe/Amsterdam" selected>Amsterdam</option>
                  <option value="America/New_York">New York</option>
                  <option value="Asia/Tokyo">Tokyo</option>
                  <option value="Africa/Casablanca">Casablanca</option>
                  <option value="Europe/Berlin">Berlin</option>
                </select>
              </div>
            </div>
          </div>

          <div class="second-clock-displayed">
            <div class="behind-wrap">
              <div class="clock-info">
                <div class="displayed-info">
                  <div class="bg-img-two"></div>
                  <div class="time-city-details">
                    <div id="local-date">tue Nov 19</div>
                    <h1 id="local-time">4:05 PM</h1>
                    <h3 id="local-city">Amsterdam</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="drop">
              <button class="local">Current location</button>
            </div>
          </div>
          <div class="calendar">
            <div class="info">
              <div class="cal-title">Calendar</div>
              <div class="month-days">
                <div class="cal-day"><div class="num">1</div></div>
                <div class="cal-day"><div class="num">2</div></div>
                <div class="cal-day"><div class="num">2</div></div>
                <div class="cal-day"><div class="num">2</div></div>
                <div class="cal-day"><div class="num">2</div></div>
                <div class="cal-day"><div class="num">2</div></div>
                <div class="cal-day"><div class="num">2</div></div>
                <div class="cal-day"><div class="num">2</div></div>
                <div class="cal-day"><div class="num">2</div></div>
                <div class="cal-day"><div class="num">2</div></div>
                <div class="cal-day"><div class="num">2</div></div>
                <div class="cal-day"><div class="num">2</div></div>
                <div class="cal-day"><div class="num">2</div></div>
                <div class="cal-day"><div class="num">2</div></div>
                <div class="cal-day"><div class="num">2</div></div>
                <div class="cal-day"><div class="num">2</div></div>
              </div>
            </div>
          </div>
        </main>
        <footer>
          Coded by <a href="">Hajar Bellarbia,</a> open-sourced on
          <a href="">GitHub</a> & hosted on <a href="">Netlify</a>
        </footer>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
