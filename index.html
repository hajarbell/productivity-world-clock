<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My clock</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 200, "GRAD" 0, "opsz" 20;
      }
    </style>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="bg-wrapper">
      <div class="overlay none">
        <header>
          <div class="drop-down-btns">
            <div class="bar-display-btns">
              <button class="to-do-list">
                <span class="material-symbols-outlined" id="to-do-btn">
                  assignment
                </span>
              </button>
              <button class="calendar-display">
                <span class="material-symbols-outlined" id="calendar-btn">
                  calendar_month
                </span>
              </button>
            </div>
            <div class="wlcm-msg">
              <div id="on-board-msg" class="msg">!</div>
            </div>
          </div>
          <div class="theme-switcher">
            <button class="light active">light</button>
            <button class="dark transparent">dark</button>
          </div>
        </header>
        <div class="container">
          <main>
            <div class="to-do-list-popup" id="to-do-list-popup">
              <div class="full-to-do-list">
                <div class="list-to-show-above">
                  <h1>To do list</h1>
                  <form action="" id="adding-items-searchbar">
                    <input
                      type="text"
                      name=""
                      id="add-input"
                      placeholder="Enter your to-do item"
                    />
                    <input type="submit" value="add" id="add-btn" />
                  </form>
                  <hr />
                  <div id="check-list"></div>
                </div>
                <div class="footer-to-do-list">
                  <div class="number-of-items">0 item</div>
                  <button class="delete-btn-all">delete all</button>
                </div>
              </div>
            </div>
            <div class="first-clock-displayed">
              <div class="behind-wrap">
                <div class="clock-info">
                  <div class="displayed-info">
                    <div class="bg-img-one night"></div>
                    <div class="time-city-details">
                      <div id="current-date">tue Nov 19</div>
                      <h1 id="current-time"></h1>
                      <h3 id="current-city">Amsterdam</h3>
                      <div id="time-difference">-8 hours</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="change-city-drop-down">
                <div class="cities-input">
                  <select name="cities" id="cities-dropdown">
                    <option value="">Select a city</option>
                    <option value="Europe/Amsterdam" selected>Amsterdam</option>
                    <option value="America/New_York">New York</option>
                    <option value="Asia/Tokyo">Tokyo</option>
                    <option value="Africa/Casablanca">Casablanca</option>
                    <option value="Europe/Berlin">Berlin</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="second-clock-displayed">
              <div class="behind-wrap">
                <div class="clock-info">
                  <div class="displayed-info">
                    <div class="bg-img-two day"></div>
                    <div class="time-city-details">
                      <div id="local-date">tue Nov 19</div>
                      <h1 id="local-time">4:05 PM</h1>
                      <h3 id="local-city">Amsterdam</h3>
                    </div>
                  </div>
                </div>
              </div>
              <div class="drop">
                <button class="local">Current location</button>
              </div>
            </div>
            <div class="calendar" id="calendar">
              <div class="info">
                <div class="cal-title">
                  <div id="prev">
                    <span class="material-symbols-outlined"> arrow_left </span>
                  </div>
                  <div id="month">August</div>
                  <div id="year">2025</div>
                  <div id="next">
                    <span class="material-symbols-outlined"> arrow_right </span>
                  </div>
                </div>
                <div class="month-days">
                  <div class="cal-day"><div class="num">1</div></div>
                </div>
              </div>
            </div>
          </main>
          <footer>
            Coded by
            <a href="https://github.com/hajarbell">Hajar Bellarbia,</a>
            open-sourced on
            <a href="https://github.com/hajarbell/productivity-world-clock"
              >GitHub</a
            >
            & hosted on
            <a href="https://my-productive-dashboard.netlify.app/">Netlify</a>
          </footer>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
